<div class="auth-forms title">
  <h2>Register</h2>
  <form ng-submit="vm.register(vm.user)">
    
    <div class="input-group">
      <div class="input-group-addon">
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
      </div>
      <input type="name" ng-model="vm.user.name" placeholder="Name" class="form-control" required>
    </div><br>
    
    <div class="input-group">
      <div class="input-group-addon">
        <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
      </div>
      <input type="email" ng-model="vm.user.email" placeholder="Email" class="form-control" required>
    </div><br>

    <div class="input-group">
      <div class="input-group-addon">
        <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
      </div>
      <input type="password" ng-model="vm.user.password" placeholder="Password" class="form-control" required>
    </div><br>   
    
    <input type="submit" value="Register" class="btn btn-raised btn-danger">
  </form>
</div>
