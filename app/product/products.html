<div class="container">
  <div class="row">
    
    <h3>Browse Products</h3>
    
    <div class="col-md-offset-2 col-md-8">
      <div class="list-group">
          <!-- SEARCH TOOL -->
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </div>
                  <input type="text" ng-model="searchProduct" class="form-control" placeholder="Search">
              </div>  
          </div>
          <div class="title">
            <a href="#/post" class="btn btn-raised btn-success">Post a Product</a>
          </div>          
          
          <!-- PRODUCT LIST -->  
          <a ng-repeat="product in products | filter: searchProduct | orderBy: 'title'" ng-href="#/edit/{{product.$id}}">
            <div class="list-group-item">                 
                  <div class="row-content">
                      <h4 class="list-group-item-heading">{{product.title | limitTo:25}}{{ product.title.length > 25? "..." : ""}}-{{product.maker}}-{{product.year}}-{{product.region}}</h4>
                      <span class="list-group-item-text">
                        {{product.description}}
                      </span>               
                  </div>
                  <div class="payment">
                    <div>${{product.total}}</div>
                    <!-- <span class="label status {{task.status}}">{{task.status}}</span> -->
                  </div>
              </div>        
              <div class="list-group-separator"></div>
            </a>
      </div>

    </div>
  
  </div>  
</div>
