
<div class="container">
  <div class="row title">
    <h3>Edit Product</h3>
    <div class="col-md-6 col-md-offset-3">

      <form ng-submit="updateProduct(selectedProduct)">              
          <input type="text" ng-model="selectedProduct.title" class="form-control" placeholder="Product title" required><br>             
          <textarea ng-model="selectedProduct.description" class="form-control" placeholder="Describe what you need done" required></textarea><br>
          <input type="number" ng-model="selectedProduct.total" class="form-control" placeholder="How much will you pay?" required><br>
          <input type="submit" value="Update Product" class="btn btn-info">
        </form>

    </div>
  </div>  
</div>
