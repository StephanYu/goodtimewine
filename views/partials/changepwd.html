<div class="modal fade" id="pwdModal">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="panel panel-info title">
          
        <div class="panel-heading pwd-modal-heading">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>              
          <h3 class="panel-title">Change Password</h3>
        </div>

        <div class="panel-body">
          <form ng-submit="changePassword(user)">
            <input type="email" ng-model="user.email" placeholder="Email" class="form-control" required><br>
            <input type="password" ng-model="user.oldPass" placeholder="Old Password" class="form-control" required><br>
            <input type="password" ng-model="user.newPass" placeholder="New Password" class="form-control" required><br>              
            <input type="submit" value="Update" class="btn btn-info">
          </form>
        </div>

      </div>

    </div>
  </div>
</div>
